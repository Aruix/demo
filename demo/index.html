<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试用的</title>
  </head>
  <body>
    <script type="text/javascript">
      x = '这是全局的'
      var o = {
        x: 1,
        m: function () {
          console.log(this.x);
        }
      }
      o.m();//1
      o.m.apply();//"这是全局的"
      o.m.apply(o);//1
    </script>
  </body>
</html>
