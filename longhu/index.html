		<script type="text/javascript">
			var scWidth = $("body").width();
		    var scHeight = $("body").height();
		    var bWidth,bHeight,bleft,btop;
		    if((scWidth/scHeight)>(1920/1080)){
		    	bHeight = scHeight;
		    	bWidth = scHeight/1080*1920;
		    	btop = 0;
		    	bleft = (scWidth-bWidth)/2;
		    }else{
		    	bWidth = scWidth;
		    	bHeight = scWidth/1920*1080;
		    	bleft = 0;
		    	btop = (scHeight-bHeight)/2;
		    }
		    $(".buk").css({
		    	'width':bWidth+'px',
		    	'height':bHeight+'px',
		    	'top':btop,
		    	'left':bleft
