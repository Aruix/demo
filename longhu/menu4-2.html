<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/jquery.min.1.7.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html,body,.zid{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			.mek{
				position: relative;
				width: 100%;
				height: 100%;
			}
			.mek img{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			.xjs,.qjsj{
				display: none;
			}
			.mek{
				cursor: pointer;
			}
		</style>
		<title></title>
	</head>
	<body>
		<div class="mek">
			<img class="xjs" src="img/0a.png"/>
			<img src="img/aa0.png" alt="" class="xjs">
			<img src="img/1.png" alt="" class="xjs">
			<img src="img/2.png" alt="" class="xjs">
			<img src="img/3.png" alt="" class="xjs">
			<img src="img/4.png" alt="" class="xjs">
			<img src="img/5.png" alt="" class="xjs">
			<img src="img/6.png" alt="" class="xjs">
			<img src="img/7.png" alt="" class="xjs">
			<img src="img/8.png" alt="" class="xjs">
			<img src="img/9.png" alt="" class="xjs">
			<!-- 这是分隔 -->
			<img src="img/qjsj-1.png" alt="" class="qjsj">
			<img src="img/a-1.png" alt="" class="qjsj">
			<img src="img/a-1.png" alt="" class="qjsj">
			<img src="img/a-2.png" alt="" class="qjsj">
			<img src="img/a-3.png" alt="" class="qjsj">
			<img src="img/a-4.png" alt="" class="qjsj">
			<img src="img/a-5.png" alt="" class="qjsj">
			<img src="img/a-6.png" alt="" class="qjsj">
			<img src="img/a-7.png" alt="" class="qjsj">
			<img src="img/a-8.png" alt="" class="qjsj">
			<img src="img/a-9.png" alt="" class="qjsj">
			<img src="img/a-10.png" alt="" class="qjsj">
			<img src="img/a-11.png" alt="" class="qjsj">
		</div>
		<script>
			var nux = 1;
			$(".mek").click(function(){
				if(nux === 1){
					$(".qjsj").fadeOut(300);
					$(".xjs").eq(0).fadeIn(300);
					setTimeout(function(){
						$(".xjs").fadeIn(300);
					},200)
					nux = 2;
				}else{
					$(".xjs").eq(0).fadeOut(1);
					$(".qjsj").eq(0).fadeIn(300);
					setTimeout(function(){
						$(".qjsj").fadeIn(300);
					},200)
					nux = 1;
				}
			})
		</script>
	</body>
</html>
