// 音乐播放
function autoPlayMusic(musicName) {
    // 自动播放音乐效果，解决微信自动播放问题
    function musicInWeixinHandler() {
        musicPlay(true,musicName);
        document.addEventListener("WeixinJSBridgeReady", function () {
            musicPlay(true,musicName);
        }, false);
        document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
    }
    document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
}
function musicPlay(isPlay,musicName) {
    var media = document.querySelector(musicName);
    if (isPlay && media.paused) {
        media.play();
    }
    if (!isPlay && !media.paused) {
        media.pause();
    }
}

    }else {

        $(this).removeClass('off').addClass('on roate');
        /*$(this).attr('src','images/musicon.png');*/
    }  
});

var iBase = {
    Id: function(name){
        return document.getElementById(name);
    },
    SetOpacity: function(ev, v){
        ev.filters ? ev.style.filter = 'alpha(opacity=' + v + ')' : ev.style.opacity = v / 100;
    }
}

//淡入效果(含淡入到指定透明度)
function fadeIn(elem, speed, opacity){
    speed = speed || 20;
    opacity = opacity || 100;
    elem.style.display = 'block';
    iBase.SetOpacity(elem, 0);
    var val = 0;
    (function(){
        iBase.SetOpacity(elem, val);
        val += 5;
        if (val <= opacity) {
            setTimeout(arguments.callee, speed)
        }
    })();
}

function fadeOut(elem, speed, opacity){
    speed = speed || 20;
    opacity = opacity || 0;
    var val = 100;
    (function(){
        iBase.SetOpacity(elem, val);
        val -= 5;
        if (val >= opacity) {
            setTimeout(arguments.callee, speed);
        }else if (val < 0) {
            elem.style.display = 'none';
        }
    })();
}
